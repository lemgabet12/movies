<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Arabsoft
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  
  </ion-header>
  <ion-header>
    <ion-toolbar color="dark"></ion-toolbar>
    <ion-toolbar color="dark">
      <ion-searchbar [(ngModel)]="searchTitle"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-button color="light" (click)="searchMovie()">
          <ion-icon name="search-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="img_box" color="light">
    <img style="width: 170px; height: 170px;" [src]="movieData.imageUrl">
  </div>
  <h1 style=" color: black;"><span style="size: 170px;">Title :</span> {{ movieData.title }}</h1>
  <p style="color: black;">description : {{ movieData.description }}</p>
  <p style="color: black;"> Boxoffice :{{ movieData.BoxOffice }}</p>
  <p style="color: black;"> Country :{{ movieData.Country }}</p>
  <p style="color: black;"> Language :{{ movieData.Language }}</p>
  
</ion-content>
